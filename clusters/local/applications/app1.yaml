apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1
  namespace: argocd
spec:
  source:
    repoURL: https://github.com/godevfromcv/gitops-demo
    path: helm/app1
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: app1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  project: default
  syncOptions:
    - CreateNamespace=true